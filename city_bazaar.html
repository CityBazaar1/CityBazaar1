
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>City Bazaar</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #28a745;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }
    .buttons {
      margin-top: 10px;
    }
    .buttons a {
      text-decoration: none;
      padding: 10px;
      margin: 5px;
      background: #28a745;
      color: white;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <h1>City Bazaar</h1>
    <p>আপনার নিকটস্থ মুদি দোকান</p>
  </header>

  <section class="products">
    <div class="product"><img src="https://via.placeholder.com/150" alt="চাল"><h3>চাল</h3><p>৳৬০</p></div>
    <div class="product"><img src="https://via.placeholder.com/150" alt="ডাল"><h3>ডাল</h3><p>৳১১০</p></div>
    <div class="product"><img src="https://via.placeholder.com/150" alt="ডিম"><h3>ডিম</h3><p>৳১০</p></div>
    <div class="product"><img src="https://via.placeholder.com/150" alt="আলু"><h3>আলু</h3><p>৳২০</p></div>
    <div class="product"><img src="https://via.placeholder.com/150" alt="পিয়াজ"><h3>পিয়াজ</h3><p>৳৪০</p></div>
    <div class="product"><img src="https://via.placeholder.com/150" alt="আদা"><h3>আদা</h3><p>৳১০০</p></div>
    <div class="product"><img src="https://via.placeholder.com/150" alt="রসুন"><h3>রসুন</h3><p>৳২১০</p></div>
    <div class="product"><img src="https://via.placeholder.com/150" alt="চিনি"><h3>চিনি</h3><p>৳১২০</p></div>
  </section>

  <div style="text-align:center; margin-bottom: 30px;">
    <div class="buttons">
      <a href="https://wa.me/8801897845615" target="_blank">WhatsApp এ অর্ডার করুন</a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSfAKEgF45Z1-form-demo" target="_blank">Google Form এ অর্ডার করুন</a>
    </div>
  </div>
</body>
</html>
